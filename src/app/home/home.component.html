<app-navbar></app-navbar>

<div class="user">
  <h2>Recommendations only for you, {{user}}</h2>
</div>

<div class="movie-container">
  <div *ngFor="let movie of movies" class="movie-card" (click)="getDetails(movie)">
    <h2>{{ movie.title }}</h2>
    <img src="{{ movie.url }}" alt="Movie Image" class="movie-image">
  </div>
</div>
<h1>Your watchlist</h1>
<div class="movie-container">
  <div *ngFor="let movie of watchlist" class="movie-card">
    <h2>{{ movie.title }}</h2>
    <img src="{{ movie.url }}" alt="Movie Image" class="movie-image">
  </div>
</div>
